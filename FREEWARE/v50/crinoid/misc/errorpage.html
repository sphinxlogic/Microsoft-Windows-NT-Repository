<html>

<!--
   This is an example "errorpage" for use by OYSTER
   In your OYSTER.CONFIG (located in user's SYS$LOGIN directory)
   put the line:

        ErrorHTML   disk:[dir]errorpage.html
        -or-
        ErrorHTML   /disk/dir/errorpage.html

    the #error and #script comments will be substituted for the
    error string and script name when an error occurs.
-->
<head><title>CGI Error: <!--#error--></title></head>
<body>
<h1>CGI Error</h1>
The following error was detected while attempting to
execute the CGI script: <b><!--#script--></b>
<p>
<b> <!--#error--> </b>
<p>
Please check the URL, and notify the owner of any pages that link
to this URL.
<hr>
<a href="mailto:system@myvax.example.com">Beef here</a>
</body></html>
